version: '3.8'

services:
  db:
    image: mysql:8
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: degustware
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - degustware_network

  api:
    build: ./api
    container_name: api
    environment:
      MYSQL_HOST: db
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
      MYSQL_DATABASE: degustware
    ports:
      - "3000:3000"
    depends_on:
      - db
    networks:
      - degustware_network

  front:
    build: ./front
    container_name: front
    ports:
      - "80:80"
    networks:
      - degustware_network
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - front
    networks:
      - degustware_network

volumes:
  db_data:

networks:
  degustware_network:
    driver: bridge
